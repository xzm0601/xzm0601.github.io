 	  layui.config({
 	  	base: '/iot/lib/layui/layuiadmin/'

 	  }).use('index');
	  
 	  function logout(){
 		 localStorage.removeItem("ucode");
 		 window.location.href = localUrl + "/user/logout" ;
 	  }
 	  
	  $(function(){
		// 登录成功，则将user-key写到cookie
		localStorage.setItem("ucode", userKey);
		
		getAlarmCount();
			
		function getAlarmCount(){
			postAjax(localUrl+"/alarm/unread", {iot_alarm_process_status:46},function(data){
				if( data.status == 2 ){
					if(data.count!=0)
						$(".alarm-message").show();
					else{
						$(".alarm-message").hide();
					}
				}
			})			
		}
			
			// 报警消息定时刷新
			setInterval(function(){
				getAlarmCount();
			}, 1*30*1000);
		  
			function postAjax(url, data,sucessCallBack, errorCallBack) {
				if(typeof(userKey)=="undefined"){
					userKey='';
				}
				$.ajax({
					type : "POST",
					url : url,
					contentType : "application/json",
					dataType : "json",
					async : true,
					headers : {
						'USER-KEY' :userKey 
					},
					data : JSON.stringify(data),
					success : function(data){
						sucessCallBack(data);
					},
					error : errorCallBack
				})
			};
		  
	  })
		
  </script>
